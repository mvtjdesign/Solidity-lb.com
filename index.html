<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solidity Consulting & Brokering | Premium Insurance & Fiscal Advisory Lebanon</title>
  <meta name="description" content="Secure your future with Solidity Consulting & Brokering S.A.R.L. Led by CEO Ziad Akiki, we offer senior accounting-backed insurance solutions in Lebanon.">
  <meta name="keywords" content="Solidity Consulting, Ziad Akiki, Insurance Lebanon, Private Insurance Beirut, Fiscal Advisory Lebanon, Health Insurance Lebanon, Business Brokerage Lebanon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            solidity: {
              DEFAULT: '#151515',
              gold: '#a8875B',
              'gold-light': '#E2C89E',
              'gold-dark': '#6E513A',
              'gold-muted': 'rgba(168, 135, 91, 0.1)',
              dark: '#0F0F0F',
              accent: '#1A1A1A',
              muted: '#F9F9F9'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          boxShadow: {
            'gold': '0 10px 25px -5px rgba(168, 135, 91, 0.4)',
            'gold-lg': '0 20px 40px -10px rgba(110, 81, 58, 0.5)',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #151515; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
    
    .btn-primary {
      background: linear-gradient(135deg, #6E513A 0%, #A8875B 100%);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
      box-shadow: 0 8px 20px -6px rgba(110, 81, 58, 0.6);
      border: none;
    }
    .btn-primary:hover {
      background: #151515;
      transform: translateY(-2px);
      box-shadow: 0 12px 30px -8px rgba(21, 21, 21, 0.4);
    }
    
    .gold-gradient {
      background: linear-gradient(135deg, #6E513A 0%, #A8875B 45%, #E2C89E 100%);
    }

    .gold-gradient-soft {
      background: linear-gradient(135deg, rgba(110, 81, 58, 0.05) 0%, rgba(168, 135, 91, 0.05) 100%);
    }

    .gold-border { border-color: #a8875B; }
    .text-gold { color: #a8875B; }
    
    ::selection {
      background: #a8875B;
      color: white;
    }

    .shadow-gold-soft {
       filter: drop-shadow(0 4px 6px rgba(168, 135, 91, 0.3));
    }
    
    .shadow-gold-intense {
       filter: drop-shadow(0 8px 12px rgba(110, 81, 58, 0.4));
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-solidity selection:bg-solidity-gold selection:text-white">
  <div id="root"></div>
</body>
</html>
